<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Crosshatch</title>
    <style>
      body { margin: 0; font-family: system-ui, sans-serif; }
      #topbar {
        display: flex; flex-wrap: wrap; gap: 10px; align-items: center;
        padding: 10px; border-bottom: 1px solid #ddd;
      }
      #wrap { display: grid; grid-template-columns: 1fr; height: calc(100vh - 62px); }
      canvas { width: 100%; height: 100%; display: block; background: #fff; }
      label { display: inline-flex; gap: 6px; align-items: center; font-size: 12px; }
      input[type="range"] { width: 120px; }
      .spacer { width: 10px; }
    </style>
  </head>
  <body>
    <div id="topbar">
      <button id="btnOpen">Open image…</button>
      <button id="btnExport" disabled>Export PNG…</button>

      <span class="spacer"></span>

      <button id="btnFit" disabled>Fit</button>
      <button id="btnOneToOne" disabled>100%</button>

      <span class="spacer"></span>

      <!-- Blender-style crosshatch parameters -->
      <label>Scale <input id="flow" type="range" min="1" max="20" step="0.1" value="5.0"></label>
      <label>Toon <input id="edge" type="range" min="0.1" max="0.9" step="0.01" value="0.3"></label>
      <label>Threshold <input id="contrast" type="range" min="0.1" max="0.8" step="0.01" value="0.373"></label>

      <span style="font-size:12px; opacity:0.75;">
        Tip: drag to pan, wheel to zoom
      </span>
    </div>

    <div id="wrap">
      <canvas id="gl"></canvas>
    </div>

    <script type="module" src="./renderer.js"></script>
  </body>
</html>
